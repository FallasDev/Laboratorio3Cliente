<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Curso</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form method="POST" id="editar-curso-form" class="p-4 border rounded bg-light shadow">
                    <input type="hidden" id="id" name="id" value="${curso.id}">
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del curso:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" value="${curso.nombre}" placeholder="Ingrese el nombre del curso" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Ingrese una descripción del curso" required>${curso.descripcion}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="siglas" class="form-label">Siglas:</label>
                        <input type="text" id="siglas" name="siglas" class="form-control" value="${curso.siglas}" placeholder="Ingrese las siglas del curso" required>
                    </div>

                    <div class="mb-3">
                        <label for="profesor" class="form-label">Profesor:</label>
                        <input type="text" id="profesor" name="profesor" class="form-control" value="${curso.profesor}" placeholder="Ingrese el nombre del profesor" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="aulaId" class="form-label">Aula:</label>
                        <select id="aula-select" name="aulaId" class="form-select" required>
                            
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../api/cursos.js"></script>
</body>
</html>
