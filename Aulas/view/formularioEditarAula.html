<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Aula</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form method="POST" id="editar-aula-form" class="p-4 border rounded bg-light shadow">

                    <input type="hidden" id="id" name="id" value="${aula.id}">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del aula:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" value="${aula.nombre}" placeholder="Ingrese el nombre del aula" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacidad" class="form-label">Capacidad:</label>
                        <input type="number" value="${aula.capacidad}" id="capacidad" name="capacidad" class="form-control"required>
                    </div>
                    <div class="mb-3">
                        <label for="tieneAire" class="form-label">Â¿Tiene aire acondicionado?:</label>
                        <input type="checkbox" value="${aula.tieneAireAcondicionado}" id="tieneAire" name="tieneAire" class="from-check">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../api/Aulas.js"></script>

</body>
</html>
