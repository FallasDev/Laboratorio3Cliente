<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Component</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Alert Component -->
    <div id="alert-container" class="alert custom-alert" role="alert"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to customize and show the alert
        function showAlert(message, type = "success", duration = 3000) {
            const alertContainer = document.getElementById("alert-container");
            alertContainer.className = `alert alert-${type} custom-alert`; // Set alert type (success, danger, etc.)
            alertContainer.textContent = message; // Set the message
            alertContainer.style.display = "block"; // Show the alert

            // Hide the alert after the specified duration
            setTimeout(() => {
                alertContainer.style.display = "none";
            }, duration);
        }

        // Example usage:
        // showAlert("Login exitoso", "success");
        // showAlert("Credenciales inv√°lidas", "danger");
    </script>
</body>
</html>
